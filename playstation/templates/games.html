<!-- playstation/templates/games.html -->
{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 form-group">
            <form id="searchform" action="/games/" method="get" accept-charset="utf-8">
              <button class="searchbutton" type="submit">
                <i class="fa fa-search" />
              </button>
              <input class="searchfield" id="searchbox" name="q" type="text" placeholder="Search Games">
            </form>
        </div>
    </div>
    <div class="row">
        {% include 'games_search_form.html' %}
    </div>
    <div class="row">
        {% include 'games_table.html' %}
    </div>
</div>
{% endblock %}
